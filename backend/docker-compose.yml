version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: todo-task-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: TodoTaskDB
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - todo-task-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-task-api
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=TodoTaskDB;User=appuser;Password=apppassword;Port=3306;
      - JwtSettings__SecretKey=YourSuperSecretKeyThatShouldBeAtLeast32CharactersLong!
      - JwtSettings__Issuer=TodoTaskAPI
      - JwtSettings__Audience=TodoTaskClient
      - JwtSettings__ExpiryMinutes=60
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - todo-task-network
    healthcheck:
      # Note: Install curl in Dockerfile or use wget if health endpoint exists
      # test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      # Or simply check if process is running:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  todo-task-network:
    driver: bridge

